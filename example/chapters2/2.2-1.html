<!DOCTYPE html>
<html>
<head>
    <title>对象属性赋值的两种方法-1</title>
</head>
<body>
</body>
<script src="../lib/jquery.js"></script>
<script src="../lib/underscore.js"></script>
<script src="../lib/backbone.js"></script>
<script>
    (function ($) {
        var main = Backbone.Model.extend({
            //内置方法
            initialize: function () {
                alert("hi! 美女");
            },
            test: {
                address: "纷享销客卫星大厦"
            },
            //内置属性,此属性参照underscore.lib
            defaults: {
                name: "张三",
                "age": 24
            }
        })
        var m = new main();
        //get 必需添加引号才能取到值哦
        alert(m.get('name'))
        alert(m.test.address)//非defaults这样取值
    })
    (jQuery);
</script>
</html>
